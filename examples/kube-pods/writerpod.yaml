apiVersion: v1
kind: Pod
metadata:
  name: lightwriter
  labels:
    klight.networkId : k8sPodNetwork
spec:
  volumes:
  - name: tempsto
    emptyDir: {}
  containers:
  - name: lightpeer
    image: localhost:32000/lightpeer:0.0.1-k8s
    imagePullPolicy: Always
    command: ["./lightpeer"]
    args: ["-repo=$(LP_BLOCKREPO)", "-host=0.0.0.0", "-otlp=otel-collector.observability.svc.cluster.local:55680", "-v"] #"-statePath=$(STATE_PATH)", 
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 50Mi
    env:
      - name: LP_BLOCKREPO
        value: "/usr/share/tempsto"
      - name: STATE_PATH
        value: "/usr/share/tempsto" 
    ports:
    - containerPort: 9081 # gRPC port.
    volumeMounts:
    - name: tempsto
      mountPath: /usr/share/tempsto
  - name: writer
    image: debian
    volumeMounts:
    - name: tempsto
      mountPath: /tempsto
    command: ["/bin/sh", "-c"]
    args:
      - while true; do
          date >> /tempsto/index.html;
          sleep 1;
        done